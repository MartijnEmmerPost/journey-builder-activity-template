<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="vendor/salesforce-lightning-design-system/styles/salesforce-lightning-design-system.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="//code.jquery.com/git/jquery-git.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
    <style>
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #f3f2f2;
            border-radius: 8px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 16px;
        }
        .slds-input {
            font-size: 1.2rem;
            padding: 10px;
        }
        .slds-form-element {
            margin-bottom: 16px;
        }
        .info-box {
            background: #d8edff;
            padding: 15px;
            border-left: 4px solid #0176d3;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="step1" class="step slds-grid slds-grid_vertical-align-center slds-grid_align-center">
        <div class="slds-col container">
            <div class="info-box">
                <p><strong>Stel de gewenste hold tijden in.</strong> Wanneer ingesteld zullen de records die deze activity passeren vastgehouden worden totdat de eindtijd gepasseerd is. Daarna zullen de records verder de journey doorlopen.</p>
            </div>
            <h1 class="slds-text-heading_medium">Enter the Desired Hold Times</h1>
            
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="start-time">Start Time:</label>
                <div class="slds-form-element__control">
                    <input type="time" id="start-time" class="slds-input" placeholder="Enter Start Time">
                </div>
            </div>
            
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="end-time">End Time:</label>
                <div class="slds-form-element__control">
                    <input type="time" id="end-time" class="slds-input" placeholder="Enter End Time">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
